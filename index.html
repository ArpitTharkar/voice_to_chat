<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🎙️ Voice Chat with Deepchat</title>
  <script src="https://cdn.deepchat.dev/latest/deepchat.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🎤 Voice Chat with Deepchat</h1>

    <deep-chat id="deepchat" style="width: 100%; height: 500px;"></deep-chat>

    <div class="controls">
      <button id="start-recording">Start Recording</button>
      <button id="stop-recording" disabled>Stop Recording</button>
      <p id="status">Click “Start Recording” to begin</p>
      <div id="wave-container">
        <div id="wave"></div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
